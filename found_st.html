<h1>Search Teachers</h1>
<form id="searchForm">
  <label for="genderFilter">Gender:</label>
  <select id="genderFilter">
	<option value=".........."> ..............</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="subjectFilter">Subject:</label>
  <select id="subjectFilter">
	<option value=".........."> ..............</option>
    <option value="programming">Programming</option>
    <option value="mathematics">Mathematics</option>
    <option value="algorithms">Algorithms</option>
  </select>

  <label for="universityFilter">University:</label>
  <select id="universityFilter">
   <option value=".........."> ..............</option>
 <option value="damascus">Damascus</option>
    <option value="aleppo">Aleppo</option>
    <option value="baath">Al-Baath</option>
    <option value="tishreen">Tishreen</option>
    <option value="furat">Furat</option>
    <option value="damascus-daraa">Damascus-Daraa</option>
    <option value="damascus-sweida">Damascus-Sweida</option>
    <option value="damascus-quneitra">Damascus-Quneitra</option>
    <option value="aleppo-idlib">Aleppo-Idlib</option>
    <option value="svu">SVU</option>
    <option value="spu">SPU</option>
    <option value="aiu">AIU</option>
    <option value="jpu">JPU</option>
    <option value="qu">QU</option>
    <option value="auit">AUIT</option>
    
    </select>
    
    <label for="CollegeFilter">Collage:</label>
  <select id="CollegeFilter">
	<option value=".........."> ..............</option>
    <option value="BAIT">BAIT</option>
    <option value="ITE">ITE</option>
    <option value="CEE">CEE</option>
    <option value="BACT">BACT</option>
    <option value="MATH">MATH</option>
    <option value="ENGI">ENGI</option>
    
  </select>

  <label for="salaryFilter">Salary:</label>
  <select id="salaryFilter">
	<option value=".........."> ..............</option>
    <option value="10000-15000">10,000 - 15,000</option>
    <option value="20000-25000">20,000 - 25,000</option>
    <option value="30000-50000">30,000 - 50,000</option>
  </select>

  <button type="submit">Search</button>
</form>
